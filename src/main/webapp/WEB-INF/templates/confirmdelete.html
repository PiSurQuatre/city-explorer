<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>City Explorer</title>
<link rel="stylesheet" href="bootstrap/bootstrap.min.css">
<link rel="stylesheet" href="fontawesome/css/font-awesome.min.css">
<link rel="stylesheet" href="css/custom.css">

</head>
<body>
	<header th:replace="~{common::header}"></header>

	<div id="mainContent" class="container-fluid">
		<section class="city-deletion">
		
			<section class="citybox">
				<h3>Confirm deletion</h3>
				<p>Are you sure you want to delete the city of <strong th:text="${city.name}"></strong>?
				<p>
					<a href="home" class="btn btn-default">No, I've changed my mind</a>
					<a th:href="'deletecity?confirm=true&id='+${city.id}" class="btn btn-danger">Yes, I'm sure!</a>
				</p>
			</section>
		</section>
	</div>
</body>
</html>
